<!doctype html>
<html lang="en">
<head>
<title>Webcam monitor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    box-sizing: border-box;
}
body {
    font-family: sans-serif;
    line-height: 1.15;
    margin: 0;
}
.content {
    display: table;
    max-width: 48rem;
    text-align: left;
}
.center {
    margin: 0 auto;
}
.header {
    font-size: 1.5rem;
    display: table-cell;
}
.label {
    float: left;
    padding: .25rem;
    text-align: right;
    width: 50%;
}
.value {
    float: left;
    padding: .25rem;
    text-align: left;
    width: 50%;
}
.button {
    opacity: 1;
    font-size: .875rem;
    margin-bottom: .5rem;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: .5rem;
    padding-bottom: .5rem;
    background-color: #000;
    color: #fff;
    text-decoration: none;
    display: inline-block;
    border-radius: .25rem;
}
.hidden {
    display: none;
}
</style>
<script>
(function() {
    var width = 320;
    var height = 0; // This will be computed based on the input stream

    var streaming = false;
    var video = null;
    var canvas = null;
    var monitorButton = null;
    var pictureRepeatId = null;
    var sendSignals = false;

    function startUp() {
        video = document.getElementById('video');
        canvas = document.getElementById('canvas');
        monitorButton = document.getElementById('toggle-monitoring');
        previewButton = document.getElementById('start-preview');

        video.addEventListener('canplay', function(event) {
            if (!streaming) {
                height = video.videoHeight / (video.videoWidth / width);

                // Work around Firefox bug
                if (isNaN(height)) {
                    height = width / (4 / 3);
                }

                video.setAttribute('width', width);
                video.setAttribute('height', height);
                canvas.setAttribute('width', width);
                canvas.setAttribute('height', height);
                streaming = true;
            }
        }, false);

        enumerateDevices();

        monitorButton.addEventListener('click', function(event) {
            event.preventDefault();
            toggleMonitoring();
        }, false);
        previewButton.addEventListener('click', function(event) {
            event.preventDefault();
            startPreview();
        }, false);

        clearPhoto();
    }

    function toggleMonitoring(state) {
        if (state === undefined) {
            state = sendSignals;
        }
        sendSignals = !state;

        if (sendSignals) {
            monitorButton.text = 'Stop monitoring';
        } else {
            monitorButton.text = 'Start monitoring';
        }
    }

    function clearPhoto() {
        var context = canvas.getContext('2d');
        context.fillStyle = '#AAA';
        context.fillRect(0, 0, canvas.width, canvas.height);

        var data = canvas.toDataURL('image/png');
        photo.setAttribute('src', data);
    }

    function takePicture() {
        var context = canvas.getContext('2d');
        if (width && height) {
            canvas.width = width;
            canvas.height = height;
            context.drawImage(video, 0, 0, width, height);

            var data = canvas.toDataURL('image/png');
            photo.setAttribute('src', data);
        } else {
            clearPhoto();
        }
        if (sendSignals) {
            // TODO
        }
    }

    function nextCommand() {
        signalRepeats += 1;
        if (signalRepeats > 50) {
            signalRepeats = 5;
            syncRepeats += 1;
        }
        if (syncRepeats > 7) {
            syncRepeats = 2;
            syncMultiplier += 1;
        }
        if (syncMultiplier > 7) {
            syncMultiplier = 2;
            useconds += 100;
        }
        if (useconds > 1201) {
            // Nothing more to do, reset everything
            useconds = 100;
            syncMultiplier = 2;
            syncRepeats = 2;
            signalRepeats = 5;
            toggleMonitoring(false);
        }

        document.getElementById('useconds').value = useconds;
        document.getElementById('sync-multiplier').value = syncMultiplier;
        document.getElementById('sync-repeats').value = syncRepeats;
        document.getElementById('signal-repeats').value = signalRepeats;
    }

    // This function should only be called once
    function enumerateDevices() {
        function removeCameraSelect() {
            var container = document.getElementById('camera-container');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
        }
        if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
            navigator.mediaDevices.enumerateDevices().then(function(devices) {
                devices = devices.filter(function(device) {
                    return device.kind === 'videoinput';
                });
                // If there's only one camera, just use it
                if (devices.length <= 1) {
                    removeCameraSelect();
                    startPreview();
                    return;
                }
                var cameraSelect = document.getElementById('camera-select');
                devices.forEach(function(device, index) {
                    var option = document.createElement('option');
                    // Testing on Firefox on a laptop didn't have any labels
                    if (device.label) {
                        option.text = device.label;
                    } else {
                        option.text = 'Camera ' + (index + 1);
                    }
                    option.value = device.deviceId;
                    cameraSelect.appendChild(option);
                });
            });
        } else {
            // Just hide the camera options
            removeCameraSelect();
            startPreview();
        }
    }

    function getVideoDeviceSelector() {
        var cameraSelect = document.getElementById('camera-select');
        if (cameraSelect) {
            return {deviceId: cameraSelect.value};
        }
        // Otherwise just grab any device
        return true;
    }

    function startPreview() {
        // I'd prefer to always use the environment facing camera. Firefox
        // honors facingMode, iOS Safari doesn't, Android Chrome claims to but
        // doesn't. Not sure about Opera. We'll just let the user choose an
        // enumerated device, or use the only one.
        var videoOptions = {
            video: getVideoDeviceSelector(),
            audio: false
        };

        function setVideoSource(stream) {
            if (navigator.mozGetUserMedia) {
                video.mozSrcObject = stream;
            } else {
                var vendorUrl = window.URL || window.webkitURL;
                video.src = vendorUrl.createObjectURL(stream);
            }
            video.play();
        }
        function alertError(error) {
            alert('An error occurred: ' + error);
        }
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia(videoOptions).then(setVideoSource).catch(alertError);
        } else {
            var getUserMedia = (
                navigator.getUserMedia ||
                navigator.webkitGetUserMedia ||
                navigator.mozGetUserMedia ||
                navigator.msGetUserMedia);
            if (getUserMedia === undefined) {
                alert('This browser does not support video');
            } else {
                getUserMedia(videoOptions, setVideoSource, alertError);
            }
        }
        pictureRepeatId = setInterval(takePicture, 1000);
    }

    window.addEventListener('load', startUp, false);
})();
</script>
<body>
<div class="content center">
    <div>
        <header class="header center">
            <h1>RC monitor</h1>
        </header>
    </div>
    <div class="hidden">
        <video id="video">Sorry, no video stream is available</video>
        <canvas id="canvas"></canvas>
    </div>
    <div class="center">
        <img id="photo" alt="The screen capture that will appear in this box.">
    </div>
</div>
<div>
    <div id="camera-container">
        <div class="label">
            <label for="Camera">Camera</label>
        </div>
        <div class="value">
            <select id="camera-select">
            </select>
        </div>
        <div class="content center">
            <a id="start-preview" class="button">Start camera preview</a>
        </div>
    </div>
    <div class="label">
        <label for="frequency">Frequency MHz</label>
    </div>
    <div class="value">
        <select id="frequency">
            <option value="26.995">26.995</option>
            <option value="27.045">27.045</option>
            <option value="27.095">27.095</option>
            <option value="27.145">27.145</option>
            <option value="27.195">27.195</option>
            <option value="27.255">27.255</option>
            <option value="all-27">All 27</option>
            <option value="49.830">49.830</option>
            <option value="49.845">49.845</option>
            <option value="49.860">49.860</option>
            <option value="49.875">49.875</option>
            <option value="49.890">49.890</option>
            <option value="all-49">All 49</option>
        </select>
    </div>
    <div class="label">
        <label for="useconds">Useconds</label>
    </div>
    <div class="value">
        <input id="useconds" class="parameter" disabled="disabled">
    </div>
    <div class="label">
        <label for="sync-repeats">Sync repeats</label>
    </div>
    <div class="value">
        <input id="sync-multiplier" class="parameter" disabled="disabled">
    </div>
    <div class="label">
        <label for="sync-multiplier">Sync multiplier</label>
    </div>
    <div class="value">
        <input id="sync-repeats" class="parameter" disabled="disabled">
    </div>
    <div class="label">
        <label for="signal-repeats">Signal repeats</label>
    </div>
    <div class="value">
        <input id="signal-repeats" class="parameter" disabled="disabled">
    </div>
</div>
<div class="content center">
    <a id="toggle-monitoring" class="button">Start monitoring</a>
</div>
</body>
</html>
